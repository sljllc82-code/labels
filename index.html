<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Authentic Nike Shoe Label Generator (80% Scale)</title>
<link href="https://fonts.googleapis.com/css2?family=Helvetica+Neue:wght@300;500;700&family=Inter:wght@400;500&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.6/dist/JsBarcode.all.min.js"></script>
<style>
body {
  font-family: 'Helvetica Neue', Arial, sans-serif;
  background: #f4f4f4;
  padding: 20px;
}
.form {
  max-width: 500px;
  margin-bottom: 40px;
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 10px;
}
.form input, .form select {
  padding: 10px;
  font-size: 16px;
  box-sizing: border-box;
}
.form input.full, .form select.full { grid-column: span 2; }
.label {
  width: 3.2in;          /* 4in × 0.8 = 80% */
  height: 2in;           /* 2.5in × 0.8 = 80% */
  background: #fff;
  border: 1px solid #000;
  box-sizing: border-box;
  padding: 0.2in 0.28in; /* scaled down proportionally */
  display: flex;
  flex-direction: column;
  justify-content: space-between;
}
.content {
  flex: 1;
  text-transform: uppercase;
  letter-spacing: 0.8px;
}
.model {
  font-size: 15.2px;     /* 19px × 0.8 */
  font-weight: 700;
  margin-bottom: 16px;
  line-height: 1.2;
  text-align: left;
}
.sizes {
  font-size: 12px;       /* 15px × 0.8 */
  margin-bottom: 14.4px;
  display: flex;
  flex-wrap: wrap;
  gap: 16px;
}
.size-group {
  text-align: center;
}
.size-label {
  font-size: 8px;        /* 10px × 0.8 */
  font-weight: 300;
  color: #444;
  margin-bottom: 2.4px;
  letter-spacing: 1px;
}
.size-value {
  font-size: 12px;       /* 15px × 0.8 */
  font-weight: 700;
}
.colorway {
  font-size: 12px;       /* 15px × 0.8 */
  font-weight: 700;
  margin-bottom: 6.4px;
  text-align: left;
}
.sku {
  font-size: 12px;       /* 15px × 0.8 */
  font-weight: 700;
  margin-bottom: 6.4px;
  text-align: left;
}
.madein {
  font-size: 10.4px;     /* 13px × 0.8 */
  font-weight: 500;
  margin-bottom: 9.6px;
  text-align: left;
}
.barcode-container {
  width: 100%;
  display: flex;
  justify-content: flex-start;
}
.barcode-container svg {
  width: 70%;
  height: 40px;          /* 50px × 0.8 */
}
/* PRINT SETTINGS */
@media print {
  body { background: none; padding: 0; }
  .form { display: none; }
  .label { border: none; }
}
</style>
</head>
<body>
<div class="form">
  <input id="model" placeholder="Model (AIR JORDAN 1 RETRO HIGH OG)" class="full" value="AIR JORDAN 1 RETRO HIGH OG">
  <input id="mens" placeholder="US Men's (10)" value="10">
  <input id="womens" placeholder="US Women's (11.5)" value="11.5">
  <input id="uk" placeholder="UK (9)" value="9">
  <input id="eu" placeholder="FR/EUR (44)" value="44">
  <input id="cm" placeholder="CM (28)" value="28">
  <input id="color" placeholder="Colorway (BLACK/RED/WHITE)" value="BLACK/RED/WHITE" class="full">
  <input id="sku" placeholder="Style Code (DZ5485-612)" value="DZ5485-612" class="full">
  
  <select id="madein" class="full">
    <option value="MADE IN VIETNAM">MADE IN VIETNAM</option>
    <option value="MADE IN CHINA">MADE IN CHINA</option>
    <option value="MADE IN INDONESIA">MADE IN INDONESIA</option>
    <option value="MADE IN INDIA">MADE IN INDIA</option>
    <option value="MADE IN THAILAND">MADE IN THAILAND</option>
    <option value="MADE IN KOREA">MADE IN KOREA</option>
    <option value="MADE IN TAIWAN">MADE IN TAIWAN</option>
    <option value="MADE IN PHILIPPINES">MADE IN PHILIPPINES</option>
    <option value="MADE IN MALAYSIA">MADE IN MALAYSIA</option>
    <option value="MADE IN BRAZIL">MADE IN BRAZIL</option>
  </select>
</div>

<div class="label">
  <div class="content">
    <div class="model" id="l-model"></div>
    <div class="sizes">
      <div class="size-group">
        <div class="size-label">US M</div>
        <div class="size-value" id="l-mens">10</div>
      </div>
      <div class="size-group">
        <div class="size-label">US W</div>
        <div class="size-value" id="l-womens">11.5</div>
      </div>
      <div class="size-group">
        <div class="size-label">UK</div>
        <div class="size-value" id="l-uk">9</div>
      </div>
      <div class="size-group">
        <div class="size-label">FR</div>
        <div class="size-value" id="l-eu">44</div>
      </div>
      <div class="size-group">
        <div class="size-label">CM</div>
        <div class="size-value" id="l-cm">28</div>
      </div>
    </div>
    <div class="colorway" id="l-color"></div>
    <div class="sku" id="l-sku"></div>
    <div class="madein" id="l-madein"></div>
  </div>
  
  <div class="barcode-container">
    <svg id="barcode"></svg>
  </div>
</div>

<script>
const inputs = {
  model: document.getElementById("model"),
  mens: document.getElementById("mens"),
  womens: document.getElementById("womens"),
  uk: document.getElementById("uk"),
  eu: document.getElementById("eu"),
  cm: document.getElementById("cm"),
  color: document.getElementById("color"),
  sku: document.getElementById("sku"),
  madein: document.getElementById("madein")
};

document.querySelectorAll("input, select").forEach(elem => elem.addEventListener("input", updateLabel));

function updateLabel() {
  document.getElementById("l-model").innerText = inputs.model.value.toUpperCase();
  document.getElementById("l-mens").innerText = inputs.mens.value || '-';
  document.getElementById("l-womens").innerText = inputs.womens.value || '-';
  document.getElementById("l-uk").innerText = inputs.uk.value || '-';
  document.getElementById("l-eu").innerText = inputs.eu.value || '-';
  document.getElementById("l-cm").innerText = inputs.cm.value || '-';
  document.getElementById("l-color").innerText = inputs.color.value.toUpperCase();
  document.getElementById("l-sku").innerText = inputs.sku.value.toUpperCase();
  document.getElementById("l-madein").innerText = inputs.madein.value;

  JsBarcode("#barcode", inputs.sku.value || "000000000", {
    format: "CODE128",
    width: 2,
    height: 50,
    displayValue: false,
    margin: 0,
    flat: true
  });
}

updateLabel();
</script>
</body>
</html>
