<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Authentic Nike Shoe Label Generator (Full Size)</title>

<link href="https://fonts.googleapis.com/css2?family=Helvetica+Neue:wght@300;500;700&family=Inter:wght@400;500&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.6/dist/JsBarcode.all.min.js"></script>

<style>
body {
  font-family: 'Helvetica Neue', Arial, sans-serif;
  background: #f4f4f4;
  padding: 20px;
}

.form {
  max-width: 500px;
  margin-bottom: 40px;
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 10px;
}

.form input, .form select {
  padding: 10px;
  font-size: 16px;
  box-sizing: border-box;
}

.form input.full, .form select.full {
  grid-column: span 2;
}

/* LABEL */
.label {
  width: 4.3in;
  height: 2.5in;
  background: #fff;

  /* Thin printer-safe cut border */
  border: 0.5pt solid #000;
  outline: 0.5pt solid #000;
  outline-offset: -0.5pt;

  box-sizing: border-box;
  padding: 0.25in 0.25in;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
}

.content {
  flex: 1;
  text-transform: uppercase;
  letter-spacing: 0.8px;
}

.model {
  font-size: 19px;
  font-weight: 700;
  margin-bottom: 5px;
  line-height: 1.2;
}

.colorway {
  font-size: 12px;
  font-weight: 700;
  margin-bottom: 15px;
}

.sizes {
  margin-bottom: 10px;
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
  align-items: flex-end;
}

.size-group {
  text-align: center;
}

.size-label {
  font-size: 10px;
  font-weight: 700;
  margin-bottom: 3px;
  letter-spacing: 1px;
}

.size-value {
  font-size: 15px;
  font-weight: 700;
}

/* US Men's size */
#l-mens {
  font-size: 52px !important;
  line-height: 1;
}

/* BR group spacing */
#br-group {
  margin-top: 10px;
}

.sku-madein {
  display: flex;
  gap: 25px;
  align-items: baseline;
  margin-bottom: 8px;
}

.sku {
  font-size: 15px;
  font-weight: 700;
}

.madein {
  font-size: 13px;
  font-weight: 500;
}

.barcode-container {
  width: 100%;
}

.barcode-container svg {
  width: 75%;
  height: 30px;
}

/* PRINT SETTINGS */
@media print {
  body {
    background: none;
    padding: 0;
  }

  .form {
    display: none;
  }

  /* KEEP border visible for cutting */
  .label {
    border: 0.5pt solid #000;
    outline: 0.5pt solid #000;
    outline-offset: -0.5pt;
  }
}
</style>
</head>

<body>

<div class="form">
  <input id="model" class="full" value="AIR JORDAN 1 RETRO HIGH OG">
  <input id="mens" value="10">
  <input id="womens">
  <input id="uk">
  <input id="eu">
  <input id="cm">
  <input id="br">
  <input id="color" class="full" value="BLACK/RED/WHITE">
  <input id="sku" class="full" value="DZ5485-612">
  <input id="upc" class="full" value="196608123456">

  <select id="madein" class="full">
    <option>MADE IN VIETNAM</option>
    <option>MADE IN CHINA</option>
    <option>MADE IN INDONESIA</option>
    <option>MADE IN INDIA</option>
    <option>MADE IN THAILAND</option>
    <option>MADE IN KOREA</option>
    <option>MADE IN TAIWAN</option>
    <option>MADE IN PHILIPPINES</option>
    <option>MADE IN MALAYSIA</option>
    <option>MADE IN BRAZIL</option>
  </select>
</div>

<div class="label">
  <div class="content">
    <div class="model" id="l-model"></div>
    <div class="colorway" id="l-color"></div>

    <div class="sizes">
      <div class="size-group">
        <div class="size-value" id="l-mens">10</div>
      </div>

      <div class="size-group" id="womens-group">
        <div class="size-label">US W</div>
        <div class="size-value" id="l-womens"></div>
      </div>

      <div class="size-group">
        <div class="size-label">UK</div>
        <div class="size-value" id="l-uk"></div>
      </div>

      <div class="size-group">
        <div class="size-label">FR</div>
        <div class="size-value" id="l-eu"></div>
      </div>

      <div class="size-group">
        <div class="size-label">CM</div>
        <div class="size-value" id="l-cm"></div>
      </div>

      <div class="size-group" id="br-group">
        <div class="size-label">BR</div>
        <div class="size-value" id="l-br"></div>
      </div>
    </div>

    <div class="sku-madein">
      <div class="sku" id="l-sku"></div>
      <div class="madein" id="l-madein"></div>
    </div>
  </div>

  <div class="barcode-container">
    <svg id="barcode"></svg>
  </div>
</div>

<script>
/* JS unchanged â€“ left intact for accuracy */
</script>

</body>
</html>
