<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Authentic Nike Shoe Label Generator (Full Size)</title>
<link href="https://fonts.googleapis.com/css2?family=Helvetica+Neue:wght@300;500;700&family=Inter:wght@400;500&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.6/dist/JsBarcode.all.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.4/build/qrcode.min.js"></script>
<style>
body {
  font-family: 'Helvetica Neue', Arial, sans-serif;
  background: #f4f4f4;
  padding: 20px;
}
.form {
  max-width: 500px;
  margin-bottom: 40px;
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 10px;
}
.form input, .form select {
  padding: 10px;
  font-size: 16px;
  box-sizing: border-box;
}
.form input.full, .form select.full { grid-column: span 2; }
.label {
  width: 4.3in;
  height: 2.5in;
  background: #fff;
  border: 1px solid #000;
  box-sizing: border-box;
  padding: 0.25in;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  position: relative;
}
.content {
  flex: 1;
  text-transform: uppercase;
  letter-spacing: 0.8px;
}
.model {
  font-size: 19px;
  font-weight: 700;
  margin-bottom: 5px;
  line-height: 1.2;
  text-align: left;
}
.colorway {
  font-size: 12px;
  font-weight: 700;
  margin-bottom: 15px;
  text-align: left;
}
.sizes {
  margin-bottom: 10px;
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
  align-items: flex-end;
  justify-content: flex-start;
}
.size-group {
  text-align: center;
}
.size-label {
  font-size: 10px;
  font-weight: 700;
  color: #000;
  margin-bottom: 3px;
  letter-spacing: 1px;
}
.size-value {
  font-size: 15px;
  font-weight: 700;
}
#l-mens {
  font-size: 52px !important;
  line-height: 1;
}
#br-group {
  margin-top: 10px;
}
.sku-madein {
  display: flex;
  justify-content: flex-start;
  gap: 25px;
  align-items: baseline;
  margin-bottom: 8px;
}
.sku {
  font-size: 15px;
  font-weight: 700;
}
.madein {
  font-size: 8px;
  font-weight: 500;
  line-height: 1.4;
}
.barcode-container {
  width: 100%;
  display: flex;
  justify-content: flex-start;
}
.barcode-container svg {
  width: 75%;
  height: 40px;
}
/* QR code bottom right - now with visible fallback if QR fails */
.qr-container {
  position: absolute;
  bottom: 0.2in;
  right: 0.2in;
  width: 0.65in;
  height: 0.65in;
  background: white;
  border: 1px solid #000;
  box-sizing: border-box;
  display: flex;
  justify-content: center;
  align-items: center;
}
.qr-container canvas {
  width: 100% !important;
  height: 100% !important;
}
.qr-fallback {
  font-size: 10px;
  text-align: center;
  color: #000;
}
@media print {
  body { background: none; padding: 0; }
  .form { display: none; }
  .label { border: none; }
}
</style>
</head>
<body>
<div class="form">
  <input id="model" placeholder="Model (AIR JORDAN 1 RETRO HIGH OG)" class="full" value="AIR JORDAN 1 RETRO HIGH OG">
  <input id="mens" placeholder="US Men's (10)" value="10">
  <input id="womens" placeholder="US Women's (11.5)">
  <input id="uk" placeholder="UK (9)">
  <input id="eu" placeholder="FR/EUR (44)">
  <input id="cm" placeholder="CM (28)">
  <input id="br" placeholder="BR Size (42)">
  <input id="color" placeholder="Colorway (BLACK/RED/WHITE)" value="BLACK/RED/WHITE" class="full">
  <input id="sku" placeholder="Style Code (DZ5485-612)" value="DZ5485-612" class="full">
  <input id="upc" placeholder="UPC / Barcode Number (e.g. 196608123456)" class="full" value="196608123456">
 
  <select id="madein" class="full">
    <option value="MADE IN VIETNAM / FABRIQUÉ AU VIETNAM / FABRICADO NO VIETNÃ / HECHO EN VIETNAM">MADE IN VIETNAM / FABRIQUÉ AU VIETNAM / FABRICADO NO VIETNÃ / HECHO EN VIETNAM</option>
    <option value="MADE IN CHINA / FABRIQUÉ EN CHINE / FABRICADO NA CHINA / HECHO EN CHINA">MADE IN CHINA / FABRIQUÉ EN CHINE / FABRICADO NA CHINA / HECHO EN CHINA</option>
    <!-- other options -->
  </select>
</div>

<div class="label">
  <div class="content">
    <div class="model" id="l-model"></div>
    <div class="colorway" id="l-color"></div>
    <div class="sizes" id="sizes-container">
      <div class="size-group">
        <div class="size-value" id="l-mens">10</div>
      </div>
      <div class="size-group" id="womens-group">
        <div class="size-label">US W</div>
        <div class="size-value" id="l-womens">11.5</div>
      </div>
      <div class="size-group">
        <div class="size-label">UK</div>
        <div class="size-value" id="l-uk">9</div>
      </div>
      <div class="size-group">
        <div class="size-label">FR</div>
        <div class="size-value" id="l-eu">44</div>
      </div>
      <div class="size-group">
        <div class="size-label">CM</div>
        <div class="size-value" id="l-cm">28</div>
      </div>
      <div class="size-group" id="br-group">
        <div class="size-label">BR</div>
        <div class="size-value" id="l-br">42</div>
      </div>
    </div>
    <div class="sku-madein">
      <div class="sku" id="l-sku"></div>
      <div class="madein" id="l-madein"></div>
    </div>
  </div>
 
  <div class="barcode-container">
    <svg id="barcode"></svg>
  </div>

  <!-- QR code bottom right -->
  <div class="qr-container">
    <canvas id="qrcode"></canvas>
    <div class="qr-fallback" style="display:none;">QR<br>ERROR</div>
  </div>
</div>

<script>
const inputs = {
  model: document.getElementById("model"),
  mens: document.getElementById("mens"),
  womens: document.getElementById("womens"),
  uk: document.getElementById("uk"),
  eu: document.getElementById("eu"),
  cm: document.getElementById("cm"),
  br: document.getElementById("br"),
  color: document.getElementById("color"),
  sku: document.getElementById("sku"),
  upc: document.getElementById("upc"),
  madein: document.getElementById("madein")
};
const womensGroup = document.getElementById("womens-group");
const sizeMap = { /* same as before */ };

document.querySelectorAll("input, select").forEach(elem => elem.addEventListener("change", updateLabel));
document.querySelectorAll("input, select").forEach(elem => elem.addEventListener("keyup", updateLabel));

function updateLabel() {
  const usMensStr = inputs.mens.value.trim();
  const usMens = parseFloat(usMensStr);
  document.getElementById("l-model").innerText = inputs.model.value.toUpperCase();
  document.getElementById("l-mens").innerText = usMensStr || '-';
  document.getElementById("l-color").innerText = inputs.color.value.toUpperCase();
  document.getElementById("l-sku").innerText = inputs.sku.value.toUpperCase();
  document.getElementById("l-madein").innerText = inputs.madein.value;

  if (usMensStr && sizeMap[usMensStr]) {
    const conv = sizeMap[usMensStr];
    inputs.uk.value = conv.uk;
    inputs.eu.value = conv.eu;
    inputs.cm.value = conv.cm;
    inputs.br.value = conv.br;
    document.getElementById("l-uk").innerText = conv.uk;
    document.getElementById("l-eu").innerText = conv.eu;
    document.getElementById("l-cm").innerText = conv.cm;
    document.getElementById("l-br").innerText = conv.br;
    if (usMens >= 14 || !conv.womens) {
      womensGroup.style.display = "none";
      inputs.womens.value = "";
    } else {
      womensGroup.style.display = "";
      inputs.womens.value = conv.womens;
      document.getElementById("l-womens").innerText = conv.womens;
    }
  } else {
    document.getElementById("l-uk").innerText = inputs.uk.value || '-';
    document.getElementById("l-eu").innerText = inputs.eu.value || '-';
    document.getElementById("l-cm").innerText = inputs.cm.value || '-';
    document.getElementById("l-br").innerText = inputs.br.value || '-';
    if (usMens >= 14) {
      womensGroup.style.display = "none";
      inputs.womens.value = "";
    } else {
      womensGroup.style.display = "";
      document.getElementById("l-womens").innerText = inputs.womens.value || '-';
    }
  }

  // Barcode
  const upcValue = inputs.upc.value.trim();
  const barcodeSvg = document.getElementById("barcode");
  if (upcValue) {
    barcodeSvg.innerHTML = "";
    let format = "CODE128";
    if (upcValue.length === 12 && /^\d+$/.test(upcValue)) format = "UPC";
    if (upcValue.length === 13 && /^\d+$/.test(upcValue)) format = "EAN13";
    JsBarcode("#barcode", upcValue, {
      format: format,
      width: 2,
      height: 40,
      displayValue: false,
      margin: 0,
      flat: true
    });
  }

  // QR Code - forced black, with fallback text if generation fails
  const qrCanvas = document.getElementById("qrcode");
  const fallback = qrCanvas.nextElementSibling;
  fallback.style.display = "none";

  try {
    QRCode.toCanvas(qrCanvas, "https://www.nike.com", {
      width: 80,
      margin: 2,
      color: {
        dark: "#000000",
        light: "#FFFFFF"
      }
    }, function (error) {
      if (error) {
        console.error(error);
        fallback.style.display = "block";
      }
    });
  } catch (e) {
    fallback.style.display = "block";
  }
}

updateLabel();
</script>
</body>
</html>
