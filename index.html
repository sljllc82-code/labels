<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Authentic Nike Shoe Label Generator (Full Size)</title>
<link href="https://fonts.googleapis.com/css2?family=Helvetica+Neue:wght@300;500;700&family=Inter:wght@400;500&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.6/dist/JsBarcode.all.min.js"></script>
<style>
body {
  font-family: 'Helvetica Neue', Arial, sans-serif;
  background: #f4f4f4;
  padding: 20px;
}
.form {
  max-width: 500px;
  margin-bottom: 40px;
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 10px;
}
.form input, .form select {
  padding: 10px;
  font-size: 16px;
  box-sizing: border-box;
}
.form input.full, .form select.full { grid-column: span 2; }
.label {
  width: 4in;           /* back to full 100% size */
  height: 2.5in;
  background: #fff;
  border: 1px solid #000;
  box-sizing: border-box;
  padding: 0.25in 0.35in;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
}
.content {
  flex: 1;
  text-transform: uppercase;
  letter-spacing: 0.8px;
}
.model {
  font-size: 19px;       /* larger than colorway */
  font-weight: 700;
  margin-bottom: 5px;
  line-height: 1.2;
  text-align: left;
}
.colorway {
  font-size: 15px;       /* smaller than model */
  font-weight: 700;
  margin-bottom: 15px;
  text-align: left;
}
.sizes {
  margin-bottom: 10px;
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
  align-items: flex-end;
}
.size-group {
  text-align: center;
}
.size-label {
  font-size: 10px;
  font-weight: 700;
  color: #000;
  margin-bottom: 3px;
  letter-spacing: 1px;
}
.size-value {
  font-size: 15px;
  font-weight: 700;
}
/* US Men's value – no label, larger */
#l-mens {
  font-size: 52px !important; /* scaled up for full size label */
  line-height: 1;
}
/* BR size group */
#br-group {
  margin-top: 10px;
}
.sku-madein {
  display: flex;
  justify-content: flex-start;
  gap: 25px; /* controlled space */
  align-items: baseline;
  margin-bottom: 8px;
}
.sku {
  font-size: 15px;
  font-weight: 700;
}
.madein {
  font-size: 13px;
  font-weight: 500;
}
.barcode-container {
  width: 100%;
  display: flex;
  justify-content: flex-start;
}
.barcode-container svg {
  width: 70%;
  height: 50px;
}
/* PRINT SETTINGS */
@media print {
  body { background: none; padding: 0; }
  .form { display: none; }
  .label { border: none; }
}
</style>
</head>
<body>
<div class="form">
  <input id="model" placeholder="Model (AIR JORDAN 1 RETRO HIGH OG)" class="full" value="AIR JORDAN 1 RETRO HIGH OG">
  <input id="mens" placeholder="US Men's (10)" value="10">
  <input id="womens" placeholder="US Women's (11.5)">
  <input id="uk" placeholder="UK (9)">
  <input id="eu" placeholder="FR/EUR (44)">
  <input id="cm" placeholder="CM (28)">
  <input id="br" placeholder="BR Size (42)">
  <input id="color" placeholder="Colorway (BLACK/RED/WHITE)" value="BLACK/RED/WHITE" class="full">
  <input id="sku" placeholder="Style Code (DZ5485-612)" value="DZ5485-612" class="full">
  <input id="upc" placeholder="UPC / Barcode Number (e.g. 196608123456)" class="full" value="196608123456">
  
  <select id="madein" class="full">
    <option value="MADE IN VIETNAM">MADE IN VIETNAM</option>
    <option value="MADE IN CHINA">MADE IN CHINA</option>
    <option value="MADE IN INDONESIA">MADE IN INDONESIA</option>
    <option value="MADE IN INDIA">MADE IN INDIA</option>
    <option value="MADE IN THAILAND">MADE IN THAILAND</option>
    <option value="MADE IN KOREA">MADE IN KOREA</option>
    <option value="MADE IN TAIWAN">MADE IN TAIWAN</option>
    <option value="MADE IN PHILIPPINES">MADE IN PHILIPPINES</option>
    <option value="MADE IN MALAYSIA">MADE IN MALAYSIA</option>
    <option value="MADE IN BRAZIL">MADE IN BRAZIL</option>
  </select>
</div>

<div class="label">
  <div class="content">
    <div class="model" id="l-model"></div>
    <div class="colorway" id="l-color"></div>
    <div class="sizes">
      <!-- US M group: no label, just the large value -->
      <div class="size-group">
        <div class="size-value" id="l-mens">10</div>
      </div>
      <div class="size-group">
        <div class="size-label">US W</div>
        <div class="size-value" id="l-womens">11.5</div>
      </div>
      <div class="size-group">
        <div class="size-label">UK</div>
        <div class="size-value" id="l-uk">9</div>
      </div>
      <div class="size-group">
        <div class="size-label">FR</div>
        <div class="size-value" id="l-eu">44</div>
      </div>
      <div class="size-group">
        <div class="size-label">CM</div>
        <div class="size-value" id="l-cm">28</div>
      </div>
      <div class="size-group" id="br-group">
        <div class="size-label">BR</div>
        <div class="size-value" id="l-br">42</div>
      </div>
    </div>
    <div class="sku-madein">
      <div class="sku" id="l-sku"></div>
      <div class="madein" id="l-madein"></div>
    </div>
  </div>
  
  <div class="barcode-container">
    <svg id="barcode"></svg>
  </div>
</div>

<script>
const inputs = {
  model: document.getElementById("model"),
  mens: document.getElementById("mens"),
  womens: document.getElementById("womens"),
  uk: document.getElementById("uk"),
  eu: document.getElementById("eu"),
  cm: document.getElementById("cm"),
  br: document.getElementById("br"),
  color: document.getElementById("color"),
  sku: document.getElementById("sku"),
  upc: document.getElementById("upc"),
  madein: document.getElementById("madein")
};

// Extended Nike/Jordan men's size conversion map – up to US 18
const sizeMap = {
  "3.5": { uk: "3", eu: "35.5", cm: "21.6", womens: "5", br: "33" },
  "4": { uk: "3.5", eu: "36", cm: "22", womens: "5.5", br: "34" },
  "4.5": { uk: "4", eu: "36.5", cm: "22.5", womens: "6", br: "34.5" },
  "5": { uk: "4.5", eu: "37.5", cm: "23", womens: "6.5", br: "35" },
  "5.5": { uk: "5", eu: "38", cm: "23.5", womens: "7", br: "35.5" },
  "6": { uk: "5.5", eu: "38.5", cm: "24", womens: "7.5", br: "36" },
  "6.5": { uk: "6", eu: "39", cm: "24.5", womens: "8", br: "37" },
  "7": { uk: "6", eu: "40", cm: "25", womens: "8.5", br: "38" },
  "7.5": { uk: "6.5", eu: "40.5", cm: "25.5", womens: "9", br: "38.5" },
  "8": { uk: "7", eu: "41", cm: "26", womens: "9.5", br: "39" },
  "8.5": { uk: "7.5", eu: "42", cm: "26.5", womens: "10", br: "40" },
  "9": { uk: "8", eu: "42.5", cm: "27", womens: "10.5", br: "40.5" },
  "9.5": { uk: "8.5", eu: "43", cm: "27.5", womens: "11", br: "41" },
  "10": { uk: "9", eu: "44", cm: "28", womens: "11.5", br: "42" },
  "10.5": { uk: "9.5", eu: "44.5", cm: "28.5", womens: "12", br: "42.5" },
  "11": { uk: "10", eu: "45", cm: "29", womens: "12.5", br: "43" },
  "11.5": { uk: "10.5", eu: "45.5", cm: "29.5", womens: "13", br: "43.5" },
  "12": { uk: "11", eu: "46", cm: "30", womens: "13.5", br: "44" },
  "12.5": { uk: "11.5", eu: "47", cm: "30.5", womens: "14", br: "44.5" },
  "13": { uk: "12", eu: "47.5", cm: "31", womens: "14.5", br: "45" },
  "14": { uk: "13", eu: "48.5", cm: "32", womens: "15.5", br: "46" },
  "15": { uk: "14", eu: "49.5", cm: "33", womens: "", br: "47" },
  "16": { uk: "15", eu: "50.5", cm: "34", womens: "", br: "48" },
  "17": { uk: "16", eu: "51.5", cm: "35", womens: "", br: "49" },
  "18": { uk: "17", eu: "52.5", cm: "36", womens: "", br: "50" }
};

document.querySelectorAll("input, select").forEach(elem => elem.addEventListener("change", updateLabel));
document.querySelectorAll("input, select").forEach(elem => elem.addEventListener("keyup", updateLabel));

function updateLabel() {
  const usMens = inputs.mens.value.trim();

  document.getElementById("l-model").innerText = inputs.model.value.toUpperCase();
  document.getElementById("l-mens").innerText = usMens || '-';
  document.getElementById("l-color").innerText = inputs.color.value.toUpperCase();
  document.getElementById("l-sku").innerText = inputs.sku.value.toUpperCase();
  document.getElementById("l-madein").innerText = inputs.madein.value;

  if (usMens && sizeMap[usMens]) {
    const conv = sizeMap[usMens];
    inputs.womens.value = conv.womens;
    inputs.uk.value = conv.uk;
    inputs.eu.value = conv.eu;
    inputs.cm.value = conv.cm;
    inputs.br.value = conv.br;

    document.getElementById("l-womens").innerText = conv.womens || '-';
    document.getElementById("l-uk").innerText = conv.uk;
    document.getElementById("l-eu").innerText = conv.eu;
    document.getElementById("l-cm").innerText = conv.cm;
    document.getElementById("l-br").innerText = conv.br;
  } else {
    document.getElementById("l-womens").innerText = inputs.womens.value || '-';
    document.getElementById("l-uk").innerText = inputs.uk.value || '-';
    document.getElementById("l-eu").innerText = inputs.eu.value || '-';
    document.getElementById("l-cm").innerText = inputs.cm.value || '-';
    document.getElementById("l-br").innerText = inputs.br.value || '-';
  }

  const upcValue = inputs.upc.value.trim();
  const barcodeSvg = document.getElementById("barcode");

  if (upcValue === "") {
    barcodeSvg.innerHTML = "";
    return;
  }

  barcodeSvg.innerHTML = "";

  let format = "CODE128";
  if (upcValue.length === 12 && /^\d+$/.test(upcValue)) {
    format = "UPC";
  } else if (upcValue.length === 13 && /^\d+$/.test(upcValue)) {
    format = "EAN13";
  }

  JsBarcode("#barcode", upcValue, {
    format: format,
    width: 2,
    height: 50,
    displayValue: false,
    margin: 0,
    flat: true
  });
}

updateLabel();
</script>
</body>
</html>
