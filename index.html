<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Nike-Style Shoe Label</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&family=Inter:wght@400;500&display=swap" rel="stylesheet">

<!-- Barcode -->
<script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.6/dist/JsBarcode.all.min.js"></script>

<style>
body {
  font-family: Inter, sans-serif;
  background: #eee;
  padding: 20px;
}

/* FORM */
.form {
  max-width: 380px;
  margin-bottom: 16px;
}

.form input {
  width: 100%;
  padding: 6px;
  margin-bottom: 6px;
  font-size: 13px;
}

/* LABEL */
.label {
  width: 4in;
  height: 2.5in;
  background: #fff;
  border: 1px solid #000;
  display: flex;
  box-sizing: border-box;
}

/* VERTICAL BRAND */
.brand-vertical {
  width: 0.45in;
  display: flex;
  justify-content: center;
  align-items: center;
}

.brand-vertical span {
  transform: rotate(90deg);
  font-family: Montserrat, sans-serif;
  font-weight: 600;
  font-size: 13px;
  letter-spacing: 1px;
}

/* CONTENT */
.content {
  flex: 1;
  padding: 0.18in;
  box-sizing: border-box;
}

.model {
  font-family: Montserrat, sans-serif;
  font-size: 12px;
  margin-bottom: 4px;
}

.size-row {
  font-size: 11px;
  margin-bottom: 4px;
}

.detail {
  font-size: 10.5px;
  margin-bottom: 2px;
}

svg {
  margin-top: 2px;
}

/* PRINT */
@media print {
  body { background: none; padding: 0; }
  .form { display: none; }
  .label { border: none; }
}
</style>
</head>

<body>

<div class="form">
  <input id="brand" value="NIKE">
  <input id="model" placeholder="AIR JORDAN 1 RETRO HIGH OG">
  <input id="us" placeholder="US MEN SIZE (10)">
  <input id="color" placeholder="COLOR (BLACK / RED)">
  <input id="sku" placeholder="STYLE CODE (DZ5485-612)">
</div>

<div class="label">
  <div class="brand-vertical">
    <span id="l-brand">NIKE</span>
  </div>

  <div class="content">
    <div class="model" id="l-model"></div>

    <div class="size-row" id="l-sizes"></div>

    <div class="detail" id="l-color"></div>
    <div class="detail" id="l-sku"></div>

    <svg id="barcode"></svg>
  </div>
</div>

<script>
document.querySelectorAll("input").forEach(i =>
  i.addEventListener("input", updateLabel)
);

function updateLabel() {
  const us = parseFloat(usInput.value);

  let wmns = "", uk = "", eu = "", cm = "";

  if (!isNaN(us)) {
    wmns = (us + 1.5).toFixed(1);
    uk = (us - 0.5).toFixed(1);
    eu = us + 33;
    cm = us * 3;
  }

  l-brand.innerText = brand.value.toUpperCase();
  l-model.innerText = model.value.toUpperCase();

  l-sizes.innerText =
    `MENS ${us || ""}  |  WMNS ${wmns}  |  UK ${uk}  |  EUR ${eu}  |  CM ${cm}`;

  l-color.innerText = `COLOR: ${color.value.toUpperCase()}`;
  l-sku.innerText = `STYLE: ${sku.value.toUpperCase()}`;

  JsBarcode("#barcode", sku.value || "000000", {
    format: "CODE128",
    width: 1.1,
    height: 36,
    displayValue: false
  });
}

const usInput = document.getElementById("us");
updateLabel();
</script>

</body>
</html>
